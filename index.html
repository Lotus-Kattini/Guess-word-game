<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" >
    <title></title>
</head>
<body>
    <div class="nav">

        <h1></h1>
    </div>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span class="hintNum"></span>Hint</button>
                <button class="reload">Reload</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter is Corrrect and in place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter is Corrrect But NOT in place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter is Wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script  src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
